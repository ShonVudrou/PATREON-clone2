<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f884937cde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Patreon-clone</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.png" alt="logo" />
      </div>

      <nav>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="#">Product</a>
            <img src="./img/arrow-down.png" alt="arrow" />
          </li>
          <li>
            <a class="nav-link" href="#">For creators</a>
            <img src="./img/arrow-down.png" alt="arrow" />
          </li>
          <li>
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li>
            <a class="nav-link" href="#">Resourses</a>
            <img src="./img/arrow-down.png" alt="arrow" />
          </li>
          <li>
            <a class="nav-link" href="#">Starter kits</a>
          </li>
        </ul>
      </nav>

      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Find a creator" />
      </div>

      <div class="login-container">
        <div class="login">
          <a class="login-btn" href="#">Log In</a>
        </div>
        <button class="create-btn">Create on Patreon</button>
      </div>
    </header>
  </body>
</html>
